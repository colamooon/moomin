              characterImages: {

                snorkmaiden: "./src/snorkmaiden.png",
                moominmamma: "./src/moominmamma.png",
                moominpappa: "./src/moominpappa.png",
                "little-my": "./src/little-my.png",
                snufkin: "./src/snufkin.png",
                sniff: "./src/sniff.png",
                stinky: "./src/stinky.png",
                hattifatteners: "./src/hattifatteners.png",
                groke: "./src/groke.png",
                mymble: "./src/mymble.png",
                "too-ticky": "./src/too-ticky.png",

                fillyjonk: "./src/fillyjonk.png",
                "thingummy-and-bob": "./src/thingumy-and-bob.png",
              },
              characterDescriptions: {
                moomintroll:
                  "<p>너는 항상 친한 친구들과 함께하는 것을 즐기고, 그들을 전적으로 신뢰해. 그들도 너를 믿지. 세상에 흥미로운 것들이 많다고 생각하고, 새로운 걸 탐험하는 걸 좋아해!</p>\
<p>집과 주변이 가장 안전하고 재미있다고 생각하지만, 모험을 시작하는 데도 호기심이 많고 용감해.</p>\
",
                snorkmaiden:
                  "<p>너는 정말 친절하고 활기차서 항상 주변 사람들에게 기쁨을 주는 사람이야.</p>\
<p>가끔 허영심이 있을 때도 있지만 그것도 너의 매력 중 하나야. 너는 상상하는 것을 좋아하고, 새로운 도전과 모험에 뛰어드는 것도 즐겨.</p>\
",
                moominmamma:
                  "<p>너는 참을성도 많고 모험심도 강해서, 가족의 중심이 되는 존재야. 다른 사람을 돌보는 것을 좋아하고, 도움이 필요한 사람들의 이야기를 들어주고 위로해주는 것을 좋아해. </p>\
<p>사랑하는 사람들과 함께하는 걸 즐기지만, 때로는 혼자만의 평화로운 시간도 필요해.</p>\
",
                moominpappa:
                  "<p>너는 모험심이 강하고, 자신의 삶을 돌아보며 다른 사람들과 멋진 추억과 경험을 공유하는 걸 좋아하는 파티피플이야.</p>\
<p>과거를 그리면서 '그때가 좋았지'라고 생각하면서도, 새로운 모험을 향해 나아가는 것을 두려워하지 않아.</p>\
",
                "little-my":
                  "<p>너의 호기심 많고 당당한 태도 덕분에, 다른 사람들은 너를 재미있는 사람으로 생각해.</p>\
<p>때로는 말하기 어려운 진실이라도, 너는 그것을 유쾌하게 말할 수 있는 능력이 있어. 딱히 죄책감에 시달리지 않고, 작은 농담이 너를 아주 즐겁게 하기도 해.</p>\
",
                snufkin:
                  "<p>물건을 많이 가지는 것에는 큰 관심이 없어서, 아름다운 것을 보면 소유하기보다는 시를 쓰는걸 더 좋아해.</p>\
<p>다른 사람들은 널 진정한 친구로 여기고, 또 너의 지혜를 높이 평가해.때로는 개인 공간이 침범당하면 불안해하기도 하고, 나만의 조용한 시간이 필요할 때도 있어.</p>\
",
                sniff:
                  "<p>너는 금방 재미를 느끼지만, 또 쉽게 지루해하는 경향이 있어. 너는 모험을 좋아하지만, 너무 무서운 상황은 싫어하는 모습도 있지.</p>\
<p>물건(특히 돈!)을 모으는 걸 좋아하지만, 그만큼 친구들과 함께하는 시간도 그만큼 좋아해.</p>\
",
                stinky:
                  "<p>리틀 마이처럼 장난을 좋아해서, 종종 파티나 모임에 초대받지 못하기도 하지만, 그래도 나타나서 즐겨.</p>\
<p>물건의 가치를 이해하지만, 너무 귀중한 보물이 있으면 오히려 괴로워해. 때로는 사람들이 생각지도 못한 능력으로 놀라게도 해.</p>\
",
                hattifatteners:
                  "<p>큰 그룹에 속하는 걸 좋아하고, 그들의 모험을 즐겨.</p>\
<p>가끔은 주변에서 일어나는 일에 무관심하게 보일 수도 있어서, 내성적이거나 친해지기 어려운 사람으로 보일 수 있어. 하지만 너는 하고싶은 일이라면 뭐든지 할 수 있어서, 애써 자기를 설명할 필요가 없어!</p>\
",
                groke:
                  "<p>너는 외로움을 많이 타서, 사람들은 너를 피할 수도 있어. 하지만 그건 단지 너를 이해하지 못해서야.</p>\
<p>너는 위험한 사람이 아닐 뿐더러, 누구에게도 해를 끼친 적이 없어. 우울한 생각이 따라다닐 때도 있지만, 여전히 네가 좋아하는 것을 얻어내곤 해.</p>\
",
                mymble:
                  "<p>인생이 항상 장밋빛을 빛나는 건 아니더라도, 너는 항상 행복하게 빛나! 걱정이 없고 (인생에서 찾기 어려운 소울 메이트만 뺀다면...) 모험적인 삶을 살려고 해.</p>\
<p>가끔은 금방 사랑에 빠지지만 금방 잊어버리기도 해. 리틀 미이처럼 다른 사람들의 눈치를 보기 보다는 당당하게 자신의 생각을 말해. 다행히도 사람들은 사랑스러운 너에게 화를 낼 수는 없어!</p>\
",
                "too-ticky":
                  "<p>너는 합리적이고 실용적인 방법으로 문제를 해결하는 현명한 사람이야.</p>\
<p>너는 질서를 중시하고, 다른 사람들도 질서정연한 삶을 살 수 있도록 도와줘. 이렇게 모든 규칙이 정확히 지켜지길 기대하면서도, 인생에 있어서 불확실성이 마음에 평화를 가져다 준다고 믿기도 해.</p>\
",
                hemulen:
                  "<p>다른 사람의 눈치를 살피지 않아도 사람들은 너와 함께 있으면 안전하다고 느껴.</p>\
<p>뭔가를 모으는 것을 엄청 좋아해서, 다른 일을 할 시간이 별로 없을 때도 있어.</p>\
",
                fillyjonk:
                  "<p>질서정연한 삶을 추구하고, 규칙은 반드시 지켜져야 한다고 생각해!</p>\
<p>친구들이 너무 위험하게 놀면 걱정하기도 하고, 때로는 화가 나기도 해. 너의 원칙에 따라 다른 사람들에게 삶을 살아가는 방법에 대해 조언하는 걸 좋아하고, 실패에 대한 두려움이 큰 편이야.</p>\
",
                "thingummy-and-bob":
                  "<p>너는 아주 행복하고 활기찬 사람이야. 비록 모든 사람이 너를 완벽히 이해하지는 못하지만, 너는 다른 사람의 말을 잘 이해해.</p>\
<p>항상 다른 사람들에게 친절하지만, 또 어떤 것들은 비밀로 남겨두는 것을 좋아해. 때로는 너의 욕망이 너를 곤경에 빠뜨릴 수 있지만, 그럴때에도 너는 여전히 평정심을 유지하는 능력이 있어.</p>\
",
